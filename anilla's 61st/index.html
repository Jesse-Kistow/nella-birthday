<style>
    body {
        background: #fde9ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        font-family: "Pacifico", cursive;
        text-align: center;
        overflow-x: hidden;
        min-height: 100vh;
    }

    h1 {
        font-size: 3rem;
        color: #d13ea0;
        margin-top: 20px;
        text-shadow: 2px 2px 4px #fff;
        padding: 10px;
        z-index: 10;
    }

    /* Plant Decorations */
    .decor {
        position: fixed;
        top: 55%;
        transform: translateY(-50%);
        width: 18vw;
        max-width: 200px;
        z-index: 1;
        pointer-events: none; /* Allows clicking through the plants */
    }
    .left-plant { left: 0; }
    .right-plant { right: 0; transform: translateY(-50%) scaleX(-1); }

    /* Slideshow Box */
    .slideshow-container {
        margin-top: 20px;
        width: 85vw;
        max-width: 800px;
        aspect-ratio: 16 / 9; /* Maintains a nice rectangle shape on all devices */
        position: relative;
        border-radius: 25px;
        border: 8px solid #d13ea0;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        background: #000;
        z-index: 5;
        overflow: hidden;
    }

    /* Images */
    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1.5s ease-in-out; /* Smooth crossfade */
        background-position: center;
        /* Use 'cover' to fill the box, or 'contain' to see the whole image with black bars */
        background-size: contain; 
        background-repeat: no-repeat;
    }

    .slide.active {
        opacity: 1;
    }

    /* Text Messages */
    .message-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        z-index: 10;
        pointer-events: none;
    }

    .message {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 2px 2px 4px #000, 0 0 10px #d13ea0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        padding: 0 10px;
        box-sizing: border-box;
    }

    .message.active {
        opacity: 1;
    }

    /* Button */
    button {
        margin-top: 30px;
        padding: 12px 30px;
        border: none;
        background: #d13ea0;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        z-index: 20;
        box-shadow: 0 4px 15px rgba(209, 62, 160, 0.4);
        transition: transform 0.2s;
        margin-bottom: 50px;
    }

    button:active {
        transform: scale(0.95);
    }

    @media(max-width: 750px) {
        h1 { font-size: 2rem; }
        .message { font-size: 1.2rem; }
        .slideshow-container { width: 95vw; }
    }
</style>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">Play Music üé∂</button>

<script>
    // --- Configuration ---
    const imageInterval = 3500; // Change image every 3.5 seconds
    const messageInterval = 5000; // Change message every 5 seconds

    // --- Select Elements ---
    const slides = document.querySelectorAll('.slide');
    const messages = document.querySelectorAll('.message');
    const audio = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    let currentSlide = 0;
    let currentMessage = 0;

    // --- Image Slider Logic ---
    function nextSlide() {
        // Remove active class from current
        slides[currentSlide].classList.remove('active');
        
        // Calculate next index (loops back to 0 at the end)
        currentSlide = (currentSlide + 1) % slides.length;
        
        // Add active class to next
        slides[currentSlide].classList.add('active');
    }

    // --- Message Slider Logic ---
    function nextMessage() {
        messages[currentMessage].classList.remove('active');
        currentMessage = (currentMessage + 1) % messages.length;
        messages[currentMessage].classList.add('active');
    }

    // Start the intervals
    setInterval(nextSlide, imageInterval);
    setInterval(nextMessage, messageInterval);

    // --- Audio Logic ---
    function toggleMusic() {
        if (audio.paused) {
            audio.play().then(() => {
                musicBtn.innerText = "Pause Music ‚è∏";
            }).catch(error => {
                console.log("Audio play failed:", error);
                alert("Please interact with the page first!");
            });
        } else {
            audio.pause();
            musicBtn.innerText = "Play Music üé∂";
        }
    }
</script>
